<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.24/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/SceneView"
  ], function(esriConfig,Map, SceneView) {

    esriConfig.apiKey = "AAPKed898b01d6c0496282aa6c4d1d819efcKOhvqxaj6gDew8v29HlQBXwKBd3b624qYc9A__fj5mkd3FHMAZ0FZ6e2bjZeUg4g";

    const map = new Map({
      basemap: "arcgis-topographic", //Basemap layer service
      ground: "world-elevation", //Elevation service
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          x: -76.1351, //Longitude
          y: 43.0392, //Latitude
          z: 2000//Meters
        },
        tilt: 60
      }
      });

    });
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
